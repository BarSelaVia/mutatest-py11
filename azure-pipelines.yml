# Azure pipelines used for testing Linux/MacOS/Windows platforms in prep for conda builds
# See the TravisCI output for all tox environment checks (static typing, linting, doc builds, etc.)

jobs:
- template: azure-pipelines-vms.yml
  parameters:
    name: macOS
    vmImage: macOS-latest
    matrix:
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

- template: azure-pipelines-vms.yml
  parameters:
    name: Linux
    vmImage: ubuntu-latest
    matrix:
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

- template: azure-pipelines-vms.yml
  parameters:
    name: Windows
    vmImage: windows-latest
    matrix:
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
